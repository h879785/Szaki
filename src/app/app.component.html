<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (selectedPage)="changePage($event)" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="$event"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div *ngIf="loggedInUser" routerLink="/main"><button mat-raised-button>Friends Website</button></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li *ngIf="loggedInUser"><a><mat-icon [matMenuTriggerFor]="menu" matBadge="0" matBadgeColor="warn">notifications</mat-icon></a></li>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                        </mat-menu>
                    <li *ngIf="loggedInUser"><a  routerLink="/groups"><mat-icon>group</mat-icon></a></li>
                    <li *ngIf="loggedInUser"><a  routerLink="/main"><mat-icon>home</mat-icon></a></li>
                    <li *ngIf="loggedInUser"><a  routerLink="/profile"><mat-icon>account_box</mat-icon></a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/chat"><mat-icon> chat_bubble_outline</mat-icon></a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Regisztráció</a></li>  
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
