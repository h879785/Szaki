<div *ngIf="me">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>{{me.name?.firstname}} {{me.name?.lastname}}</mat-card-title>
                <div *ngIf="defaultPP"><img class="profile_pic" [src]="defaultPP" ></div>
            </mat-card-header>

            <mat-card-content>
                <div>{{me.email}}</div>
            </mat-card-content>
        </span>

    </mat-card>
</div>
<div class="profile_content">
    <div class="update_profile">
        <span>Valami</span>
    </div>
    <div class="div-card" *ngIf="myposts.length">
        <mat-card fxLayout fxLayoutGap="20px">
            <span fxFlex="1 1 50%">
                    <div *ngFor="let mypost of myposts; let i = index;">
                        <div>{{mypost.post}}</div>
                        <div>
                            <button mat-raised-button color="primary" type="submit">Delete</button>
                            <button mat-raised-button color="primary" type="submit">Update</button>
                        </div>
                    </div>
            </span>

        </mat-card>
    </div>
</div>
