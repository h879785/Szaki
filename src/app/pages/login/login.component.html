<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="login-container">
    <h1>Welcome to my homepage!</h1>
       <mat-form-field> 
            <mat-label for="email">Email: </mat-label>
            <input 
            matInput
            type="email" 
            [formControl]="email" 
            required
            email
            />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password: </mat-label>
            <input 
            matInput 
            type="password" 
            [formControl]="password"
            required
            />
        </mat-form-field>
        <span>
            <p class="errormessage" *ngIf="errormessage">{{errormessage}}</p>
            <span>
                <button
                mat-raised-button 
                color="primary" 
                (click)="login()"
                [disabled]="!isFormValid()"
                >Login</button>
            </span>
            <span>
                <button 
                mat-raised-button 
                color="primary" 
                [routerLink]="'/signup'
                ">Sign Up
            </button>
            </span>
        </span>
</div>
