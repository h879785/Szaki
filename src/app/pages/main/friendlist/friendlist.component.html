<mat-card class="search-card">
    <mat-card-header>
        Kit ismerhetek?
    </mat-card-header>
    <mat-form-field class="search-bar">
      <input matInput type="text" [(ngModel)]="searchtext" placeholder="Keresés a felhasználók között..." >
  </mat-form-field>
  </mat-card>
<div class="card-container">
<app-friendlist-item
*ngFor="let user of users| searchFilter: searchtext"
[user] = "user"
[me]="me"
>
</app-friendlist-item>
</div>
