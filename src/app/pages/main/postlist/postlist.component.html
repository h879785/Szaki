<div class="container" fxLayout="row" fxLayout.lt-md="column">
  <div class="friendlist">
    <app-friendlist [me]="me"></app-friendlist>
  </div>

  <div class="div-card" *ngIf="allposts.length">
    <app-post [profilePic]="profilePic" [me]="me"></app-post>
    <app-post-item *ngFor="let post of allposts" [post]="post" [me]="me" [alluser]="alluser"></app-post-item>
  </div>
</div>
